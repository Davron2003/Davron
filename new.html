<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>3D Mashina O'yini</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 10;
    }
    #restart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 12px 25px;
      font-size: 18px;
      border: 2px solid #000;
      display: none;
      z-index: 10;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 11;
    }
    .btn {
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #000;
      border-radius: 10px;
      padding: 15px 20px;
      font-size: 22px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="score">Ball: 0</div>
  <button id="restart" onclick="location.reload()">Qayta boshlash</button>

  <!-- Sensorli tugmalar (faqat chap/o‚Äòng) -->
  <div class="controls">
    <div class="btn" ontouchstart="keys['ArrowLeft']=true" ontouchend="keys['ArrowLeft']=false">‚Üê</div>
    <div class="btn" ontouchstart="keys['ArrowRight']=true" ontouchend="keys['ArrowRight']=false">‚Üí</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script>
    let score = 0, gameOver = false;
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Yorug‚Äòlik
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x888888));

    // Yashil maysa (atrofdagi yer)
    const grass = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 1000),
      new THREE.MeshPhongMaterial({ color: 0x228B22 }) // yashil rang
    );
    grass.rotation.x = -Math.PI / 2;
    grass.position.y = 0;
    scene.add(grass);

    // Yo‚Äòl
    const road = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 1000),
      new THREE.MeshPhongMaterial({ color: 0x333333 })
    );
    road.rotation.x = -Math.PI / 2;
    road.position.y = 0.01;
    scene.add(road);

    // Mashina modeli
    const car = new THREE.Group();
    const body = new THREE.Mesh(
      new THREE.BoxGeometry(1.2, 0.4, 2),
      new THREE.MeshPhongMaterial({ color: 0xff0000 })
    );
    body.position.y = 0.2;
    car.add(body);

    const cabin = new THREE.Mesh(
      new THREE.BoxGeometry(0.7, 0.3, 1),
      new THREE.MeshPhongMaterial({ color: 0x990000 })
    );
    cabin.position.set(0, 0.45, 0);
    car.add(cabin);

    car.position.set(0, 0.2, -450);
    scene.add(car);

    camera.position.set(0, 6, -440);
    camera.lookAt(car.position);

    // To‚Äòsiqlar
    const obstacles = [];
    for (let i = 0; i < 20; i++) {
      const obs = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshPhongMaterial({ color: 0xffff00 })
      );
      obs.position.set((Math.random() - 0.5) * 14, 0.5, Math.random() * 900 - 400);
      scene.add(obs);
      obstacles.push(obs);
    }

    // Uylar (chap va o‚Äòngda)
    for (let i = -4; i <= 4; i++) {
      const house = new THREE.Mesh(
        new THREE.BoxGeometry(3, 3, 3),
        new THREE.MeshPhongMaterial({ color: 0x8B4513 }) // jigarrang
      );
      house.position.set(-15, 1.5, i * 60);
      scene.add(house);

      const house2 = house.clone();
      house2.position.x = 15;
      scene.add(house2);
    }

    // Finish chizig‚Äòi
    const finishLine = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 2),
      new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide })
    );
    finishLine.rotation.x = -Math.PI / 2;
    finishLine.position.set(0, 0.02, 480);
    scene.add(finishLine);

    // Harakat
    const keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    let speed = 0.4;

    function checkCollision() {
      for (let obs of obstacles) {
        const dx = car.position.x - obs.position.x;
        const dz = car.position.z - obs.position.z;
        if (Math.abs(dx) < 1 && Math.abs(dz) < 1) {
          endGame("To‚Äòqnashuv! Ball: ");
        }
      }
      if (car.position.z >= 478) {
        endGame("üéâ G‚Äòalaba! Ball: ");
      }
    }

    function endGame(text) {
      gameOver = true;
      document.getElementById('score').innerText = text + score;
      document.getElementById('restart').style.display = 'block';
    }

    function animate() {
      if (gameOver) return;
      requestAnimationFrame(animate);

      // Avtomatik oldinga harakat
      car.position.z += speed;

      if (keys["ArrowLeft"] && car.position.x > -9) car.position.x -= speed;
      if (keys["ArrowRight"] && car.position.x < 9) car.position.x += speed;

      camera.position.z = car.position.z - 10;
      camera.lookAt(car.position);

      score += 1;
      document.getElementById('score').innerText = "Ball: " + score;

      checkCollision();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
